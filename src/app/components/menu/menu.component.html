<div class="contenedor-padre">
    <mat-toolbar class="barra" color="primary">
      <mat-toolbar-row>
        <button (click)="cajon.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <img src="./assets/safefishing.png" class="img-fluid" alt="1" width="150" height="40" >
        <span>
          Safe Fishing&nbsp;
        </span>

      </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="contenido">
      <mat-sidenav style="min-width: 300px;" #cajon mode="side">
        <mat-nav-list>
          <a mat-list-item routerLink="/mapa">
            <mat-icon color="primary">home</mat-icon>
            Pagina Principal
          </a>
          <a mat-list-item routerLink="/about">
            <mat-icon color="primary">add</mat-icon>
            Acerca del proyecto
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="padding-10">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
